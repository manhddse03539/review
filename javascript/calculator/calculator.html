<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="container">
		<div id="calculator">
			<div id="screen">
				<span class="input">0</span>
				<span class="ovl"></div>
			</div>
			<div id="keyboard">
				<button class="item item0">AC</button>
				<button class="item item1">DEL</button>
				<button class="item item2">+</button>
				<button class="item item3">7</button>
				<button class="item item4">8</button>
				<button class="item item5">9</button>
				<button class="item item6">-</button>
				<button class="item item7">4</button>
				<button class="item item8">5</button>
				<button class="item item9">6</button>
				<button class="item item10">*</button>
				<button class="item item11">1</button>
				<button class="item item12">2</button>
				<button class="item item13">3</button>
				<button class="item item14">/</button>
				<button class="item item15">0</button>
				<button class="item item16">00</button>
				<button class="item item17">.</button>
				<button class="item item18">=</button>
			</div>
		</div>
	</div>
	<script src="calculator.js"></script>
</body>
</html>
