<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<title>Memory card game</title>
</head>
<body>
	<audio id="bg-music" autoplay="true" hidden="true">
    	<source src="audio/bg-music.mp4"/>
	</audio>
	<audio id="card-effect">
    	<source src=""/>
	</audio>
	<div class="container-fluid" style="margin-top: 1%">
		<progress id="progress-bar" max="100" value="99"></progress>
		<div id="wrap">
		</div>
		<div class="option begin">
			<div class="dialog">
				<h1>Memory card</h1>
				<h2>Choose the same card pairs</h2>
				<div id="btn-model-game">
					<button type="button" class="btn btn-success play" style="padding: 15px 30px;" onclick="startGame()">Play</button>
				</div>
			</div>
		</div>
		<div class='option win' style="display: none;">
			<div class='dialog'>
				<h1>Congratulations</h1>
				<h2>You are winner!</h2>
				<button class="btn btn-warning play-again" style="padding: 15px 30px;" onclick="replay()">Play again</button>
			</div>
		</div>
		<div class='option loss'style="display: none;">
			<div class='dialog'>
				<h1>Loss</h1>
				<h2>Let try it again</h2>
				<button class="btn btn-warning play-again" style="padding: 15px 30px;" onclick="replay()">Play again</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
