<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<title>KanBan Board</title>
</head>
<body>

	<nav class="navbar navbar-expand-sm title">
  		<a class="navbar-brand">KanBan Board</a>
	</nav>
	<div class="container board">
		<div class="row">
			<div class="col-md-4">
				<div class="card">
				  	<div class="card-header todo"><h5>TODO</h5></div>
				  	<div class="collection" id="job_todo">
				  		<div class="card-body">Danh rang <i class="fa fa-trash" onclick="app.deleteJob(this)"></i></div>
					  	<div class="card-body">Rua mat <i class="fa fa-trash" onclick="app.deleteJob(this)"></i></div>
					  	<div class="card-body">An sang <i class="fa fa-trash" onclick="app.deleteJob(this)"></i></div>
					  	<div class="card-body">Viet bao cao <i class="fa fa-trash" onclick="app.deleteJob(this)"></i></div>
				  	</div>
				  	<input type="text" class="form-control newJob" placeholder="input new job..." onkeydown="app.newJob(event, 'job_todo', this)">
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
				  	<div class="card-header doing"><h5>DOING</h5></div>
				  	<div class="collection" id="job_doing">
					  	<div class="card-body">Danh rang <i class="fa fa-trash" onclick="app.deleteJob(this)"></i></div>
				  	</div>
				  	<input type="text" class="form-control newJob" placeholder="input new job..." onkeydown="app.newJob(event, 'job_doing', this)">
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
				  	<div class="card-header done"><h5>DONE</h5></div>
				  	<div class="collection" id="job_done">
					  	<div class="card-body">Danh rang <i class="fa fa-trash" onclick="app.deleteJob(this)"></i></div>
					  	<div class="card-body">Rua mat <i class="fa fa-trash" onclick="app.deleteJob(this)"></i></div>
					  	<div class="card-body">An sang <i class="fa fa-trash" onclick="app.deleteJob(this)"></i></div>
				  	</div>
				  	<input type="text" class="form-control newJob" placeholder="input new job..." onkeydown="app.newJob(event, 'job_done', this)">
				</div>
			</div>
		</div>
		<!-- The Modal -->
		<div class="modal" id="modal-confirm">
		 	<div class="modal-dialog">
		 		<div class="modal-content">
		 			<!-- Modal Header -->
		 			<div class="modal-header">
		 				<h4 class="modal-title">Confirm Delete</h4>
		 				<button type="button" class="close" data-dismiss="modal">&times;</button>
		 			</div>
		 			<!-- Modal body -->
		 			<div class="modal-body">
		 				Are you sure to delete this job?
		 			</div>
		 			<!-- Modal footer -->
		 			<div class="modal-footer" style="position: relative;">
		 				<button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
		 				<button type="button" class="btn btn-info" data-dismiss="modal" id="Agreeee">Agree</button>
		 			</div>
		 		</div>
		 	</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
